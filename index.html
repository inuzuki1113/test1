<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>力学的エネルギー保存の法則について大学教授が調べてみたブログ。</title>

<style>
  body { font-family: Arial,sans-serif; background:#111; color:#fff; margin:10px; text-align:center;}
  input, button { font-size:1rem; padding:8px; border-radius:4px; border:none; }
  input { width: 80%; max-width:400px; }
  button { background:#cc0000; color:#fff; cursor:pointer; }
  button:hover { background:#ff3333; }
  .video {
    margin:20px auto;
    max-width:560px;
    width:90vw;
    cursor: pointer;
  }
  .video img {
    border-radius:8px;
    width: 120px;
    height: 90px;
    object-fit: cover;
    vertical-align: middle;
  }
  .video h3 {
    display: inline-block;
    max-width: 400px;
    text-align: left;
    font-size: 1rem;
    margin-left: 10px;
    vertical-align: middle;
    color: #eee;
  }
  iframe {
    width: 100%;
    height: 315px;
    border-radius: 6px;
    border: none;
  }
  @media(max-width:400px) {
    iframe { height: 200px; }
  }

  /* 広告横並び */
  .ad-container {
    margin: 20px auto;
    max-width: 560px;
    display: flex;
    justify-content: center;
    gap: 10px; /* 広告間の隙間 */
    flex-wrap: wrap; /* 小さい画面では折り返す */
  }
  .ad-container a img {
    width: 300px;
    height: 250px;
    object-fit: cover;
    border-radius: 6px;
  }
</style>
</head>
<body>

<h1>YouTube検索</h1>

<!-- Profitableratecpm 広告 横並び -->
<div id="ads" class="ad-container">
  <a href="https://www.profitableratecpm.com/bikgv3c2sn?key=1b87818120ab11328ec1f1560772c06c" target="_blank">
    <img src="https://via.placeholder.com/300x250?text=広告1" alt="広告1">
  </a>
  <a href="https://www.profitableratecpm.com/bikgv3c2sn?key=1b87818120ab11328ec1f1560772c06c" target="_blank">
    <img src="https://via.placeholder.com/300x250?text=広告2" alt="広告2">
  </a>
  <a href="https://www.profitableratecpm.com/bikgv3c2sn?key=1b87818120ab11328ec1f1560772c06c" target="_blank">
    <img src="https://via.placeholder.com/300x250?text=広告3" alt="広告3">
  </a>
</div>

<input id="query" placeholder="検索ワード" onkeydown="if(event.key==='Enter'){search();}" />
<button onclick="search()">検索</button>
<div id="results"></div>

<script>
const API_KEY = "AIzaSyDnBoaP5dygiMotDopdVGzzFyctc_eBSXU";

function escapeHtml(t){
  return t.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

// 検索処理
function search(){
  closeVideo(); // 動画を閉じて広告表示

  const q = document.getElementById("query").value.trim();
  if(!q){ alert("検索ワードを入力してください"); return; }

  fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=15&q=${encodeURIComponent(q)}&key=${API_KEY}`)
  .then(res => res.json())
  .then(data => {
    const resultsDiv = document.getElementById("results");
    if(!data.items || data.items.length === 0){
      resultsDiv.innerHTML = "<p>検索結果がありません。</p>";
      return;
    }
    let html = "";
    data.items.forEach(item => {
      const videoId = item.id.videoId;
      const title = escapeHtml(item.snippet.title);
      const thumb = item.snippet.thumbnails.default.url; 
      html += `
        <div class="video" onclick="showVideo('${videoId}', this)" tabindex="0" role="button" aria-pressed="false">
          <img src="${thumb}" alt="${title}" loading="lazy" width="120" height="90" />
          <h3>${title}</h3>
        </div>
      `;
    });
    resultsDiv.innerHTML = html;
  })
  .catch(err => alert("エラー: " + err));
}

// 動画再生処理
function showVideo(videoId, container){
  // 広告非表示
  const adsDiv = document.getElementById("ads");
  if(adsDiv) adsDiv.style.display = "none";

  container.innerHTML = `
    <iframe
      src="https://www.youtube.com/embed/${videoId}"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      title="YouTube動画プレイヤー"
    ></iframe>
  `;
}

// 動画を閉じて広告を表示
function closeVideo(){
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = ""; // 検索結果クリア

  const adsDiv = document.getElementById("ads");
  if(adsDiv) adsDiv.style.display = "flex"; // 横並びで表示
}
</script>

</body>
</html>
