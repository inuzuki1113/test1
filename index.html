<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube検索（API版）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 10px;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      margin-left: 5px;
    }
    button:hover {
      background: #ff3333;
    }
    .video {
      margin: 20px auto;
      max-width: 560px;
      width: 90vw;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 315px;
      border-radius: 10px;
    }
    @media (max-width: 400px) {
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>YouTube検索</h1>
  <div>
    <input type="text" id="query" placeholder="検索ワードを入力" />
    <button onclick="search()">検索</button>
  </div>
  <div id="results"></div>

  <script>
    const API_KEY = "AIzaSyDnBoaP5dygiMotDopdVGzzFyctc_eBSXU";

    document.getElementById("query").addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        search();
      }
    });

    function search() {
      let query = document.getElementById("query").value;
      if (!query) {
        alert("検索ワードを入力してください！");
        return;
      }
      let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=15&q=${encodeURIComponent(
        query
      )}&key=${API_KEY}`;

      fetch(url)
        .then((response) => response.json())
        .then((data) => {
          let resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "";
          data.items.forEach((item) => {
            let videoId = item.id.videoId;
            let title = item.snippet.title;
            resultsDiv.innerHTML += `
              <div class="video">
                <h3>${title}</h3>
                <iframe
                  src="https://www.youtube.com/embed/${videoId}"
                  frameborder="0"
                  allowfullscreen
                ></iframe>
              </div>
            `;
          });
        })
        .catch((err) => alert("エラー: " + err));
    }
  </script>
</body>
</html>
